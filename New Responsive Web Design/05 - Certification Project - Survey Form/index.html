<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Build a Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your Name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email<input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label id="number-label" for="age"
          >Age (opctional)<input
            id="number"
            name="number"
            type="number"
            placeholder="Age"
            required
            min="10"
            max="99"
        /></label>
      </fieldset>
      <fieldset>
        <label
          >Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"
          ><input
            name="user-recommend"
            value="definitely"
            id="definitely"
            type="radio"
          />Definitely</label
        >
        <label for="maybe"
          ><input
            name="user-recommend"
            value="maybe"
            id="maybe"
            type="radio"
          />Maybe</label
        >
        <label ="for" ="not-sure"
          ><input
            name="user-recommend"
            value="not-sure"
            id="not-sure"
            type="radio"
          />Not sure</label
        >
      </fieldset>
      <fieldset>
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="front-end-projects"
          ><input
            value="front-end-projects"
            name="front-end-projects"
            type="checkbox"
          />Front-end Projects</label
        >
        <label for="back-end projects"
          ><input
            id="prefer"
            value="back-end projects"
            name="back-end projects"
            type="checkbox"
          />Back-end Projects</label
        >
        <label for="data-visualization"
          ><input
            id="prefer"
            value="data-visualization"
            name="data-visualization"
            type="checkbox"
          />Data Visualization</label
        >
        <label for="challenges"
          ><input
            id="prefer"
            value="challenges"
            name="challenges"
            type="checkbox"
          />Challenges</label
        >
        <label for="open-source-community"
          ><input
            id="prefer"
            value="open-source-community"
            name="open-source-community"
            type="checkbox"
          />Open Source Community</label
        >
        <label for="gitter-help-rooms"
          ><input
            id="prefer"
            value="gitter-help-rooms"
            name="gitter-help-rooms"
            type="checkbox"
          />Gitter help rooms</label
        >
        <label for="videos"
          ><input
            id="prefer"
            value="videos"
            name="videos"
            type="checkbox"
          />Videos</label
        >
        <label for="city-meetups"
          ><input
            id="prefer"
            value="city-meetups"
            name="city-meetups"
            type="checkbox"
          />City Meetups</label
        >
        <label for="wiki"
          ><input
            id="prefer"
            value="wiki"
            name="wiki"
            type="checkbox"
          />Wiki</label
        >
        <label for="forum"
          ><input
            id="prefer"
            value="forum"
            name="forum"
            type="checkbox"
          />Forum</label
        >
        <label for="additional-courses"
          ><input
            id="prefer"
            value="additional-courses"
            name="additional-courses"
            type="checkbox"
          />Additional Courses</label
        >
      </fieldset>
      <fieldset>
        Any comments or suggestions?
        <label for="additional-comments">
          <textarea
            id="additional-comments"
            name="additional-comments"
            cols="50"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
